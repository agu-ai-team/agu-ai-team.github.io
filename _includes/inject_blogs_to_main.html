{% for post in site.posts %}
	{% if forloop.index <= 3 %}
		<div class="blog-post">
			<h2 class="blog-post-title">{{ post.title }}</h2>
			<p class="blog-post-meta"> {{ post.date | date_to_string}}  by {% assign author = site.people  | where: "name", post.author | first %}  
			<a href="{{ author.url}}"> {{ post.author }} </a>
			<img src="{{ site.url }}{{ site.baseurl }}{% if author.photo %}{{ author.photo }}{% else %}default.jpg{% endif %}" class="rounded-circle rounded-sm border border-info align-bottom" width="40px" />
			{{ post.excerpt }}
			<a href="{{ post.url }}">Read more...</a>
			</p>
		</div>
	{% endif %}
{% endfor %}
