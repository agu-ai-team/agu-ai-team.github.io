{% for post in site.posts %}
	{% if forloop.index <= 3 %}
		<div class="blog-post">
			<h2 class="blog-post-title">{{ post.title }}</h2>
			<p class="blog-post-meta"> {{ post.date | date_to_string}}  by <a href="#"> {{ post.author }} </a></p>

			{{ post.excerpt }}
			<a href="{{ post.url }}">Read more...</a>
		</div>
	{% endif %}
{% endfor %}
