{% for post in site.categories.news %}
	{% if forloop.index <= 9 %}
		
		<div class="border-bottom mb-2 crop-text-2 position-relative"><em class="blog-post-meta">({{ post.date | date_to_string}})</em>{{- post.excerpt -}}<a href="{{ post.url }}" class="stretched-link"></a></div>
		
	{% endif %}
{% endfor %}
