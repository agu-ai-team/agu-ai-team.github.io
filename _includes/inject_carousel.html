<div id="carouselExampleIndicators" class="carousel slide border-bottom pb-2 mb-2" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for item in site.data.carousel %}

      <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index0 }}" {% if forloop.first == true %} class="active" {% endif %}  ></li>
      {% endfor %}
    </ol>
    <div class="carousel-inner">
      {% for item in site.data.carousel %}
      <div class="carousel-item {% if forloop.first == true %} active {% endif %}">
        <img src="{{ site.url }}{{ site.baseurl }}{{item.img}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{item.caption_title}}</h5>
          <p>{{item.caption_content}}</p>
        </div>
      </div>
      {% endfor %}
      

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
