<!-- Image and text -->
<div class="container pb-2">
	<nav class="navbar navbar-expand-lg navbar-light px-0 pb-0 border-bottom">
		<div class="container d-flex justify-content-between px-0">
			<a class="navbar-brand blog-header-logo col-md-7 col-9 text-wrap mx-0 px-0 d-flex" href="{{ site.url }}{{ site.baseurl }}/">
			<img src="/images/AGU_AI_logo.png" width="65" height="65" alt="" loading="lazy" class="mr-3 my-auto float-left "><span class="my-auto"> AI Research Group <span class="text-secondary">@ AGU</span>
			</span>
			</a>
			<button class="navbar-toggler mb-1" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					{% for item in site.data.navigation %}
					<a class="nav-item nav-link {% if page.url == item.link %}active{% endif %}" href="{{ site.url }}{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</nav>
</div>
