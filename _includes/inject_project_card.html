<!-- This adds a project card in research page. Before calling this a "project" variable must be assigned from site.projects database -->
<div class="col-md-6 pl-0">
 <div class="card mb-3">
 	<div class="row">
	    <div class="col-4 pr-0">
	    	<div class="card-body pr-0">
	      {% if project.front_page_image %}<img src="{{- project.front_page_image -}}" class="card-img img-thumbnail m-0" alt="..." style="object-fit: cover; object-position: center;">{% endif %}
	  </div>
	    </div>
	    <div class="col-8 pl-0">
	      <div class="card-body">
	        <h5 class="card-title">{{- project.title -}}</h5>
	        {% if project.front_page_abstract %} <p class="card-text">{{- project.front_page_abstract -}}</p>{% endif %}
	        <a href="{{project.url}}" class="btn btn-primary">Read more</a>
	      </div>
	    </div>
	    <div class="col-12 ml-auto">
	    	{% for member_name in project.members %}
	    		{% include inject_person_name_and_photo.html %}
			{% endfor %}
	    </div>
	</div>
  </div>
</div>
